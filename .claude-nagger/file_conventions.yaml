# ファイル編集規約定義
# 特定のファイルパターンに対して適用される規約を定義します

rules:
  # 例: View層編集規約
  # - name: "View層編集規約"
  #   patterns:
  #     - "**/app/views/**/*.erb"
  #   severity: "block"  # block: 完全ブロック, warn: 警告のみ
  #   token_threshold: 35000
  #   message: |
  #     このファイルを変更する場合は規約を確認してください
  - name: "View層編集規約"
    patterns:
      - "**/*.scss"
      - "**/*.css"
    severity: "block"  # block: 完全ブロック, warn: 警告のみ
    token_threshold: 35000
    message: |
      # CSS規約
      ## 1ファイル統合
      style.scssに全て統合する
      ## px指定非推奨
      
      px指定は避け可能な限り相対的な指定とする
      もし基準値のようにpx指定する必要がある場合は､css変数を使用する
      ## ネスト構造推奨
      
      影響範囲を抑えるためネスト構造を可能な限り指定する
      ただし､共通化したい箇所はネストを使用しなくてもよい
      ## margin非推奨､padding推奨
      
      marginは極力避け､paddingを使用する､これは意図しないはみ出しを防ぐためである｡
