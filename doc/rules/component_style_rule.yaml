rules:
  must:
    - 再利用UIはstyles.scssにBEM形式で定義
    - カラー指定はCSS変数(--brand-*)またはTailwindのbrand-*のみ
    - アイコンはGoogle Material Icons(@mui/icons-material)使用
    - スペーシングはCSS変数またはTailwindのgap/padding使用
  must_not:
    - Tailwindの直接カラー指定（bg-emerald-500, text-blue-600等）
    - px直書き（CSS変数経由は可）
    - marginプロパティ（gap/paddingで代替）
    - 独自アイコンSVGの追加（Material Iconsで代替）
  should:
    - レイアウト調整(flex, grid, gap)はTailwindユーティリティ
    - 3回以上使うパターンはstyles.scssにコンポーネント化
    - ホバー/トランジションはTailwindユーティリティ

intent:
  summary: TailwindとSCSSの責務を分離し、スタイルの一貫性を保つ
  background: |
    問題:
    - TailwindとSCSSの使い分けが曖昧で、同じUIでも実装が異なる
    - 直接カラー指定でブランドカラーが散逸
    - px指定でレスポンシブ対応が困難に

    解決:
    - レイヤー設計: トークン(CSS変数) → コンポーネント(SCSS) → ユーティリティ(Tailwind)
    - カラーは必ずブランドカラー経由で一元管理
    - Material Iconsで視覚的一貫性を確保

methods:
  button:
    good: '<button className="btn btn--primary">送信</button>'
    bad: '<button className="px-4 py-2 bg-emerald-500 text-white rounded-lg">送信</button>'
    note: 再利用されるUIはstyles.scssのコンポーネントを使用

  color:
    good: ['text-brand-dark', 'bg-brand-teal', 'color: var(--brand-green)']
    bad: ['text-gray-800', 'bg-cyan-500', 'color: #10B981']
    note: ブランドカラー以外の直接指定は禁止

  icon:
    good: |
      import AddIcon from '@mui/icons-material/Add'
      <AddIcon fontSize="small" />
    bad: '<svg>...</svg>'
    note: Material Iconsを使用、sxプロパティでサイズ調整可

  layout:
    good: '<div className="flex items-center gap-4">'
    bad: '<div className="flex items-center" style={{ marginLeft: 16 }}>'
    note: レイアウトはTailwind、marginは使わずgapで代替

  spacing:
    good: ['gap-4', 'p-4', 'padding: var(--spacing-base)']
    bad: ['margin-left: 16px', 'ml-4', 'padding: 16px']
    note: marginは原則禁止、CSS変数またはTailwindのgap/padding使用

brand_colors:
  teal: '#00CEC9'
  description: アクセントカラー
  gray: '#636E72'
  description: サブテキスト
  dark: '#2D3436'
  description: メインテキスト
  green: '#10B981'
  description: CTA/コミッター

css_variables:
  colors: [--brand-teal, --brand-gray, --brand-dark, --brand-green]
  spacing: [--spacing-base(1rem), --spacing-lg(2rem), --spacing-xl(3rem)]

scss_components:
  available: [.btn, .btn--primary, .btn--secondary, .btn--committer, .card, .badge, .progress-bar, .form__*, .section, .page-header, .grid-layout, .stack]
  location: src/styles/styles.scss

related:
  styles: src/styles/styles.scss
  tailwind_config: tailwind.config.js
  icons: '@mui/icons-material'
